<div class="card-body">
<div class="cardStyle">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="card-title">{{ teamDetails?.name }}</mat-card-title>
      <mat-card-subtitle>{{ teamDetails?.founded }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ teamDetails?.logo }}">
    <mat-card-subtitle>{{ currentTeamAddress }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="goFormation(currentIdTeam)">Formazione</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
