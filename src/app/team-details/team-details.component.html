<div class="card-body">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ teamDetails?.name }}</mat-card-title>
    <mat-card-subtitle>Founded: {{ teamDetails?.founded }}</mat-card-subtitle>
    <mat-card-subtitle>Address: {{ currentTeamAddress }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ teamDetails?.logo }}">
  <mat-card-actions>
    <button mat-button (click)="goFormation(currentIdTeam)">Formazione</button>
  </mat-card-actions>
</mat-card>
</div>
