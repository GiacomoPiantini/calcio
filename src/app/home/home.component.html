<!--------HEADER---------->

<header>

  <mat-toolbar color="primary">
    <img src="../../assets/imgCalcio.png"  width="30" height="30">
    <span>Almanacco Calcio</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</header>

<!------------------>

<!-----MAIN---------->
<div class="formBody">
  <form class="selectStyle">
    <mat-form-field>
      <mat-label>Squadra</mat-label>
      <mat-select [formControl]="teamsControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let team of teamsData" [value]="team">
          {{ team.team.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="teamsControl.hasError('required')">Scegli squadra</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="teamDetails()" class="buttonStyle">Seleziona</button>
  </form>
</div>
<!------------->


<app-team-details *ngIf="teamId" [currentIdTeam]="teamId" [currentTeamAddress]="teamVenueAddress"></app-team-details> <!--premndo l'id da questo componente e lo passo al componente dei dettagli-->
