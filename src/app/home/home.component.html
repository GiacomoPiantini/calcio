<!--------HEADER---------->

<header>

  <mat-toolbar color="primary">
    <img src="../../assets/imgCalcio.png"  width="30" height="30">
    <span>Almanacco Calcio</span>
  </mat-toolbar>
</header>

<!------------------>

<mat-form-field>
  <mat-label>Squadra</mat-label>
  <mat-select [formControl]="teamsControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let team of teams" [value]="team">
      {{team.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="teamsControl.hasError('required')">Please choose an animal</mat-error>
</mat-form-field>

<div *ngFor="let team of teams" >
  {{team | json }}
</div>
