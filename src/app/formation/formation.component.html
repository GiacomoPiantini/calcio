<!--------HEADER---------->

<header>

  <mat-toolbar color="primary">
    <img src="../../assets/imgCalcio.png"  width="30" height="30">
    <span>Formazione</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="['/home']">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
</header>

<!------------------>

<div class="cards-body">
  <div *ngIf="isLoading; else content">
    <mat-progress-spinner color="primary" mode="indeterminate" class="loader"></mat-progress-spinner>
  </div>
  <ng-template #content>
<div *ngFor="let player of formation">
  <mat-card class="player-card">
    <mat-card-header>
      <mat-card-title class="card-title">{{ player.name }} {{ player.lastname }}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">{{ player.position }}</mat-card-subtitle>
    </mat-card-header>
    <img class="player-image" mat-card-image src="{{ player?.photo }}">
    <mat-card-content class="player-content">
      <p>
        Age: {{ player.age }}
      </p>
      <p>
        Nationality: {{ player.nationality }}
      </p>
      <p>
        Height: {{ player.height }} {{ player.weight }}
      </p>
    </mat-card-content>
    </mat-card>
</div>
</ng-template>
</div>
